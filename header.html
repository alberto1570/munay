<!-- header.html -->
<header>
    <div class="logo">
        <a href="#"><img src="assets/imagenes/logo.png" alt="Logo del Restaurante"></a>
    </div>
    <nav>
        <ul>
            <li><a href="#">Men煤</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <div class="auth-buttons">
        <a href="login.html" class="btn" id="login-btn">Iniciar Sesi贸n</a>
        <a href="register.html" class="btn" id="register-btn">Registrarse</a>
        <button class="btn" id="logout-btn" style="display:none;">Cerrar Sesi贸n</button>
    </div>
    <div id="user-menu" class="user-menu" style="display: none;">
        <img id="profile-pic" class="profile-pic" src="" alt="Foto de perfil" style="display:none;">
        <button id="profile-icon" class="btn" style="display:none;"></button>
        <div class="dropdown-menu">
            <a href="#">Ajustes</a>
            <a href="#">Pedidos</a>
            <a href="#">Carrito</a>
            <a href="#" id="sign-out-btn">Cerrar Sesi贸n</a>
        </div>
    </div>
</header>

<script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
        const profilePic = document.getElementById('profile-pic');
        const profileIcon = document.getElementById('profile-icon');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userMenu = document.getElementById('user-menu');

        if (user) {
            loginBtn.style.display = 'none';
            registerBtn.style.display = 'none';
            logoutBtn.style.display = 'block';
            userMenu.style.display = 'block';

            if (user.photoURL) {
                profilePic.src = user.photoURL;
                profilePic.style.display = 'block';
                profileIcon.style.display = 'none';
            } else {
                profilePic.src = 'default-profile-icon.png'; // Ruta de la imagen predeterminada
                profilePic.style.display = 'block';
                profileIcon.style.display = 'none';
            }
        } else {
            loginBtn.style.display = 'block';
            registerBtn.style.display = 'block';
            logoutBtn.style.display = 'none';
            userMenu.style.display = 'none';
        }
    });

    document.getElementById('sign-out-btn').addEventListener('click', () => {
        signOut(auth).then(() => {
            console.log('Sesi贸n cerrada');
            window.location.href = 'index.html'; // Redirige a la p谩gina principal
        }).catch((error) => {
            console.error('Error al cerrar sesi贸n:', error);
        });
    });
</script>
