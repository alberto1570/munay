<!-- header.html -->
<header>
    <div class="logo">
        <a href="#"><img src="assets/imagenes/logo.png" alt="Logo del Restaurante"></a>
    </div>
    <nav>
        <ul>
            <li><a href="#">Menú</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <div class="auth-buttons">
        <a href="login.html" class="btn" id="login-btn">Iniciar Sesión</a>
        <a href="register.html" class="btn" id="register-btn">Registrarse</a>
        <button class="btn" id="logout-btn" style="display:none;">Cerrar Sesión</button>
    </div>
    <div id="user-menu" class="user-menu" style="display: none;">
        <img id="profile-pic" class="profile-pic" src="" alt="Foto de perfil">
        <button id="profile-icon" class="btn">👤</button>
        <div class="dropdown-menu">
            <a href="#">Ajustes</a>
            <a href="#">Pedidos</a>
            <a href="#">Carrito</a>
            <a href="#" id="sign-out-btn">Cerrar Sesión</a>
        </div>
    </div>
</header>

<script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('login-btn').style.display = 'none';
            document.getElementById('register-btn').style.display = 'none';
            document.getElementById('logout-btn').style.display = 'block';
        } else {
            document.getElementById('login-btn').style.display = 'block';
            document.getElementById('register-btn').style.display = 'block';
            document.getElementById('logout-btn').style.display = 'none';
        }
    });

    document.getElementById('sign-out-btn').addEventListener('click', () => {
        signOut(auth).then(() => {
            console.log('Sesión cerrada');
            window.location.href = 'index.html'; // Redirige a la página principal
        }).catch((error) => {
            console.error('Error al cerrar sesión:', error);
        });
    });
</script>
